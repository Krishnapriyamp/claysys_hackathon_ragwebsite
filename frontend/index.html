<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Local RAG Bot</h1>
        </header>

        <section class="ingest-section">
            <input type="url" id="url-input" placeholder="Enter website URL to ingest..." required>
            <button id="ingest-btn">Ingest</button>
        </section>

        <div id="ingest-status" class="status-message"></div>

        <section class="chat-section">
            <div id="chat-window" class="chat-window">
                <div class="message bot-message">
                    <div class="message-content">Hello! Please ingest a URL first, then ask me anything about it.</div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Ask a question..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
